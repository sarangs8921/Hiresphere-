      <script>
        function saveJob(){
        event.preventDefault()
        let data = {}
        data.email = document.getElementById("email").value;
        data.jobregion = document.getElementById("job-region").value;
        data.jobtype = document.getElementById("job-type").value;
        // data.jdesc = document.getElementById("editor-1").value;
        data.comname = document.getElementById("company-name").value;
        // data.comtag = document.getElementById("company-tagline").value;
        // data.comdesc = document.getElementById("editor-2").value;
        // data.comweb = document.getElementById("company-website").value;
        // data.link = document.getElementById("company-website-tw").value;
        data = JSON.stringify(data);
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;
        
        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
          }
          alert("Job Posted Successfully");
        });
        
        xhr.open("POST", "http://localhost:3000/postajob");
        
        xhr.setRequestHeader("Accept", "*/*");
        xhr.setRequestHeader("User-Agent", "Thunder Client (https://www.thunderclient.com)");
        xhr.setRequestHeader("Content-Type", "application/json");
        
       xhr.send(data);
        
        }
