            <h2 class="mb-4">Sign Up To Hiresphere</h2>
            <form onsubmit="Register()" class="p-4 border rounded">
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Full Name</label>

              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="Email address">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password id">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password re id">Re-Type Password</label>
                  <input type="password" id="passwordr" class="form-control" placeholder="Re-type Password">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="mid">Mobile Number</label>
                  <input type=" number" minlength="10" id="mid" class="form-control" placeholder="Mobile Number">
                </div>
              </div>
              <div class="form-group">
                <label for="company-website-tw d-block"> Upload Your Resume</label> <br>
                <label class="btn px-4 btn-primary text-white" id="signupbtn">Upload<input accept=".pdf" id="cvv"
                    required type="file" hidden>
                </label>

                <div class="row form-group">
                  <div style="margin-left: 35%;" class="col-md-12">
                    <button type="submit" class="registerbtn">Register</button>
                  </div>
                </div>
              </div>
              <div class="row form-group" style="margin-left: 27%;">
                <div class="col-md-12">
                  <a href="./login.html">Already have an account?</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script>
      function Register() {
        event.preventDefault();
        let formdata = new FormData();
        formdata.append('name', document.getElementById("fname").value);
        formdata.append('email', document.getElementById("email").value);
        formdata.append('password', document.getElementById("password").value);
        formdata.append('phone', document.getElementById("mid").value);
        formdata.append('cvv', document.getElementById("cvv").files[0]);
        console.log(formdata);
        const xhr = new XMLHttpRequest();
        xhr.withCredentials = true;

        xhr.addEventListener("readystatechange", function () {
          if (this.readyState === this.DONE) {
            console.log(this.responseText);
          }
          window.location="login.html";
        });

        xhr.open("POST", "http://localhost:3000/signup");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.send(formdata);

      }
    </script>
